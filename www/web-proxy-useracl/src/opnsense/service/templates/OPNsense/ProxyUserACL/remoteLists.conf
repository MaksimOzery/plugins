#
# Automatic generated configuration for fetching remote ACLs.
# Do not edit this file manually.
{% if helpers.exists('OPNsense.ProxyUserACL.general.remoteACLs.remoteACL') %}
{%   for blacklist in helpers.toList('OPNsense.ProxyUserACL.general.remoteACLs.remoteACL') %}
[{{blacklist.filename}}]
url:{{blacklist.url}}
enabled:1
{% if blacklist.username|default('') != '' %}
username={{blacklist.username}}
password={{blacklist.password|default('')}}
{% endif %}
sslNoVerify={{blacklist.sslNoVerify|default('0')}}
type={{blacklist.Type}}
{%   endfor %}
{% endif %}
